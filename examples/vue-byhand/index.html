<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./src/watcher.js"></script>
  <script src="./src/dep.js"></script>
  <script src="./src/observe.js"></script>
  <script src="./src/compiler.js"></script>
  <script src="./src/mvvm.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{greeting}}</h2>
    <p>
      <span>name:{{userInfo.name}}</span>
      -
      <span>age:{{userInfo.age}}</span>
    </p>
    <p>
      <input type="text" v-model="userInfo.age"/>
    </p>
    <p>
      {{sayName}}
    </p>
    <p>
      {{saAge}}
    </p>
  </div>
</body>
<script>
  const vm = new Vue({
    el:'#app',
    data:{
      greeting:'Hello World',
      userInfo:{
        name:'Tom',
        age:10
      }
    },
    computed:{
      sayName(){
        return 'My name is ' + this.userInfo.name
      },
      saAge:{
        get(){
          return 'My age is ' + this.userInfo.age
        }
      }
    }
  })
</script>
</html>
